<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/GSevOset.png" alt="Герб" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Бородин Артур</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Путешественник по Кавказу</p>
        </div>
        <button class="profile__add-button" aria-label="Редактировать" type="button"></button>
      </section>
    <section class="elements">
      <ul class="elements__card"></ul>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup_edit" action="#">
          <fieldset class="popup__fieldset">
            <input class="popup__form-text" type="text" id="name" placeholder="Ваше имя" value="Бородин Артур" name="name">
            <input class="popup__form-text" type="text" id="about" placeholder="Деятельность" value="Путешественник по  Кавказу" name="about">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-add" name="popup_add" action="#">
          <fieldset class="popup__fieldset">
            <input class="popup__form-text" type="text" id="Newname" placeholder="Название" name="name">
            <input class="popup__form-text" type="text" id="Newabout" placeholder="Ссылка на картинку" name="about">
            <button class="popup__submit-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <section class="popup popup_zoom">
      <div class="popup__container-zoom">
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <img class="popup__cards" alt="user_place">
          <h2 class="popup__card-title"></h2>
      </div>
    </section>
    <template id="elements-template">
        <li class="elements__item">
            <img class="elements__image" src="#" alt="user_place">
            <button class="elements__delete" type="button" aria-label="Корзина"></button>
          <div class="elements__photo-caption">
            <h2 class="elements__caption"></h2>
            <button class="elements__button-like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
